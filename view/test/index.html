
    <div class="content">
        <{if $list}>
        <{foreach from=$list item=item}>
        <div style="border-bottom: 1px solid #E8E8E8; padding: 50px 5px 10px 5px">
            <img style="float: left; vertical-align: middle; margin: 20px 10px 0 0; width: 50px; height: 50px;" src="/view/test/img/home.png" alt="home" />
            <h2 style="margin: 15px 0 15px 0; overflow: hidden; white-space: nowrap;">
                <{if $item.reprinted}>[转] <{/if}>
                <a href="<{$item.url}>" style="text-decoration: blink; color: #333333;" target="_blank">
                    <{$item.title}>
                </a>
            </h2>
            <span> <{$item.summary}></span>
        </div>
        <{/foreach}>
        <div class="pagination"><{$page}></div>
        <{else}>
        <div>
            <center><h2>亲~ 该分类暂时还没有内容呢</h2></center>
        </div>
        <{/if}>
    </div>
